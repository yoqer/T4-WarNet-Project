    async function cargarPreciosCSV() {
      try {
        csvStatus.textContent = "ðŸ”„ Cargando precios desde GitHub...";
        csvStatus.className = "csv-status";
        csvStatus.style.display = "block";
        
        const csvUrl = 'https://raw.githubusercontent.com/yoqer/T4-WarNet-Project/main/T4Warnet_cart.csv';
        const response = await fetch(csvUrl);
        
        if (!response.ok) throw new Error('CSV no encontrado');
        
        const csvText = await response.text();
        const lines = csvText.split('\n').filter(line => line.trim());
        const precios = {};
        
        for (let i = 1; i < lines.length - 1; i++) {
          const cols = lines[i].split(',');
          if (cols.length >= 5) {
            const id = cols[1]?.trim().replace(/"/g, '');
            const precioUnitario = parseFloat(cols[4]) || 0;
            const envio = parseFloat(cols[5]) || 0;
            if (id) precios[id] = { precioUnitario, envio };
          }
        }
        
        // Aplicar precios
        Array.from(tbody.rows).forEach(row => {
          const id = row.cells[1].textContent;
          const precioInput = row.cells[4].querySelector('input');
          const envioInput = row.cells[5].querySelector('input');
          
          if (precios[id]) {
            precioInput.value = precios[id].precioUnitario;
            envioInput.value = precios[id].envio;
            calcularFila(row);
          }
        });
        
        csvStatus.textContent = `âœ… Precios cargados (${Object.keys(precios).length} productos)`;
        csvStatus.className = "csv-status csv-loaded";
        
      } catch (error) {
        csvStatus.textContent = "âŒ Error CSV. Usa precios manuales.";
        csvStatus.className = "csv-status csv-error";
        console.error(error);
      }
    }

      const cellPlazo = document.createElement("td"); cellPlazo.textContent = producto.plazo; cellPlazo.dataset.label = "Plazo:";

      row.append(cellCheckbox, cellId, cellNombre, cellCantidad, cellPrecio, cellEnvio, cellSubtotal, cellPlazo);
      return row;
